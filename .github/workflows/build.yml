name: 构建

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Java 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: 设置 Java 16
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '16'
        
    - name: 设置 Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 设置 Java 21（主版本）
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    - name: 设置 Gradle 环境变量
      run: |
        echo "JAVA8=$JAVA_HOME_8_X64" >> $GITHUB_ENV
        echo "JAVA16=$JAVA_HOME_16_X64" >> $GITHUB_ENV
        echo "JAVA17=$JAVA_HOME_17_X64" >> $GITHUB_ENV
        echo "JAVA21=$JAVA_HOME_21_X64" >> $GITHUB_ENV
        
    - name: 赋予 Gradle 执行权限
      run: chmod +x gradlew
      
    - name: 使用 Gradle 构建
      run: ./gradlew clean build shadowJar --no-daemon --stacktrace
      
    - name: 运行测试
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: DecentHolograms-CN
        path: plugin/build/libs/DecentHolograms-*.jar
        if-no-files-found: error
